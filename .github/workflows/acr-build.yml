name: Build and Push LangFlow to Azure ACR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: <acr-name>.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and Push
        run: |
          docker build -t langflow:latest .
          docker tag langflow:latest somzegistry.azurecr.io/langflow:latest
          docker push somzegistry.azurecr.io/langflow:latest
